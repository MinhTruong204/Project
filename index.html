<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   


    <!-- Reset CSS -->
    <link rel="stylesheet"  href="./reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./variable.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  -->
</head>
<body style="background-color: var(--main_Color);">
    <div class="app-block "   style="background-color: rgb(255, 255, 255,0.9);">
        <div class="row mx-0 h-100">
            <!-- SideBar -->
            <div class="col-lg-2 p-0 app_Sidebar d-flex flex-column">
                <div class="app_Sidebar_logo " >
                    <img class="mx-auto d-block" src="./img/logo.png" alt="">

                </div>
                <div class="app_Sidebar_Section d-flex flex-column  ">
                    <div class="section-item flex-fill">
                        <div class="section-item-icon"> <span class="material-symbols-outlined">dashboard</span> </div>
                        <div class="section-title"> Dashboard </div>
                    </div>
                    <div class="section-item flex-fill">
                        <div class="section-item-icon"> <span class="material-symbols-outlined">lightbulb</span> </div>
                        <div class="section-title"> Insights </div>
                    </div>
                    <div class="section-item flex-fill">
                        <div class="section-item-icon"> <span class="material-symbols-outlined">report</span> </div>
                        <div class="section-title"> Reports </div>
                    </div>
                    <div class="section-item flex-fill">
                        <div class="section-item-icon"> <span class="material-symbols-outlined">add_comment</span> </div>
                        <div class="section-title"> Comments </div>
                    </div>
                    <div class="section-item flex-fill">
                        <div class="section-item-icon"> <span class="material-symbols-outlined">outgoing_mail</span> </div>
                        <div class="section-title"> Inbox </div>
                    </div>
                    
                </div>
                <div class="app_Sidebar_logout section-item " >
                    <span class="material-symbols-outlined section-item-icon">logout</span>
                    <a class="section-title" href="">Logout</a>
                </div>
                
            </div>
            <!-- Content -->
            <div class="col-lg-6 p-0 app_Content ps-5 pb-3 ">
                <!-- Navbar -->
                <div class="content_navbar ">
                    <div class="navbar_input ps-4 pt-0">
                        <i class="fa-solid fa-magnifying-glass navbar_input-icon"></i>
                        Search Something
                        <input type="text" class="navbar_input-box" placeholder="">
                    </div>
                    <span style="cursor: pointer;" class="my-auto material-symbols-outlined navbar_notify">
                        notifications
                    </span>
                    <span style="cursor: pointer;" class="my-auto material-symbols-outlined navbar_setting ">
                        settings
                    </span>
                </div>
                <!-- Info -->
                <div class="content_info d-flex "> 
                    <div class="info_title d-flex flex-column ">
                        <div class="info_title_text">
                            <h1 class="">Organize & Manage your</h1>
                            <h1 class="">tasks with <strong>Listful</strong></h1>
                        </div>
                        <div class="info_title_addtaskbtn">
                            <button class=" addtaskbtn-element  ">Add task</button>
                        </div>
                    </div>
                    <div class="info_curtime d-flex flex-column">
                        <div class="info_curtime-item curtime_daymonye d-flex">
                            <time class="curtime_daymonye-item curtime-day">5th</time>
                            <time class="curtime_daymonye-item curtime-month">April</time>
                            <time class="curtime_daymonye-item curtime-year">2023</time>
                        </div>
                        <div class="info_curtime-item curtime_weekday"><strong>Monday</strong></div>
                    </div>
                </div>
                <!-- Heading tasklist -->
                <div class="content_headingtasklist">
                    <h1 class="d-inline "><strong>My task</strong></h1>
                    <a href="" class="viewall d-inline float-end">viewall</a>
                </div>
                <!-- Tasklist -->
                <div class="content_tasklist ">
                    <!-- Day -->
                    <div class="content_tasklist_weekday">
                        <div class="content_tasklist_weekday_item hr-block text-center">
                            <div class="weekday_item weekday_item-mon">Mon</div>
                            <div class="weekday_item dayof-mon">5</div>
                        </div>
                        <div class="content_tasklist_weekday_item text-center hr-block">
                            <div class="weekday_item weekday_item-tue">Tue</div>
                            <div class="weekday_item dayof-tue">6</div>
                        </div>
                        <div class="content_tasklist_weekday_item text-center hr-block">
                            <div class="weekday_item weekday_item-wed">Wed</div>
                            <div class="weekday_item dayof-wed">7</div>
                        </div>
                        <div class="content_tasklist_weekday_item text-center hr-block">
                            <div class="weekday_item weekday_item-thu">Thu</div>
                            <div class="weekday_item dayof-thu">8</div>
                        </div>
                        <div class="content_tasklist_weekday_item text-center hr-block">
                            <div class="weekday_item weekday_item-fri">Fri</div>
                            <div class="weekday_item dayof-fri">9</div>
                        </div>
                        <div class="content_tasklist_weekday_item text-center hr-block">
                            <div class="weekday_item weekday_item-sat">Sat</div>
                            <div class="weekday_item dayof-sat">10</div>
                        </div>
                        <div class="content_tasklist_weekday_item text-center ">
                            <div class="weekday_item weekday_item-sun">Sun</div>
                            <div class="weekday_item dayof-sun">11</div>
                        </div>
                    </div>
                    <!-- Arrow -->
                    <div class="content_move-arrow">Mui ten</div>
                    <!-- Schedule -->
                    <div class="content_tasklist_schedule">
                        <ul class="tasklist_schedule-block h-100 d-flex flex-column p-0 m-0">
                            <li class="tasklist_schedule-item">
                                <div class="tasklist_schedule-item-time"></div>
                                <div class="tasklist_schedule-item-description"></div>
                            </li>
                            <li class="tasklist_schedule-item">
                                <div class="tasklist_schedule-item-time"></div>
                                <div class="tasklist_schedule-item-description"></div>
                            </li>
                            <li class="tasklist_schedule-item">
                                <div class="tasklist_schedule-item-time"></div>
                                <div class="tasklist_schedule-item-description"></div>
                            </li>
                            <li class="tasklist_schedule-item">
                                <div class="tasklist_schedule-item-time"></div>
                                <div class="tasklist_schedule-item-description"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Calendar -->
            <div class="col-lg-4 p-0 app_calendar">

            </div>
        </div>
    </div>
</body>
</html>
